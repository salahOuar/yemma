<div class="side-host" [class.is-open]="open">
  <div class="click-blocker"></div>

  <div class="shade-left">
    <div class="btn-column">
      <button class="close-btn" (click)="close()">✕</button>
      <div class="nav-btns">
        <button (click)="previous()">&lt;</button>
        <button (click)="next()">&gt;</button>
      </div>
    </div>
  </div>

  <div class="side-panel">
    <div class="detail-content">
      <mat-tab-group>
        <mat-tab label="Détail">
          <div *ngIf="displayedRow; else noRow">
            <div><b>ExtRef:</b> {{ displayedRow.extRef }}</div>
            <div><b>IntRef:</b> {{ displayedRow.intRef }}</div>
            <div><b>Sender:</b> {{ displayedRow.sender }}</div>
            <div><b>Receiver:</b> {{ displayedRow.receiver }}</div>
          </div>
          <ng-template #noRow><i>Aucune ligne sélectionnée.</i></ng-template>
        </mat-tab>

        <mat-tab label="Historique">
          <div *ngIf="displayedHistory?.length; else noHist">
            <div *ngFor="let h of displayedHistory">
              {{ h.when }} — {{ h.who }} — {{ h.action }}
            </div>
          </div>
          <ng-template #noHist><i>Aucun historique.</i></ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
